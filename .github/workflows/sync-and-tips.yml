name: Sync LeetCode + Extract Tips

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"  # Daily at 08:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo (full history for commits)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ Sync LeetCode solutions
      - name: Sync (leetcode-sync)
        uses: joshcai/leetcode-sync@v1.7
        with:
          github-token: ${{ github.token }}
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          destination-folder: my-folder
          verbose: true
          commit-header: "[LeetCode Sync]"

      # ✅ 3️⃣ Extract tips + build cheat sheet (safe overwrite)
      - name: Extract tips + build cheat sheet
        run: |
          chmod +x .github/scripts/extract_tips.sh
          .github/scripts/extract_tips.sh my-folder

      # ✅ 4️⃣ Commit only if TIPs changed
      - name: Commit TIP updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage modified/new TIPs
          git add my-folder/*/TIP.md my-folder/TIPS.md

          # Commit only if there's a difference
          if ! git diff --cached --quiet; then
            git commit -m "chore(tips): sync updated TIPs"
            git push origin main
          else
            echo "No new or updated TIPs found."
          fi
