name: Sync LeetCode + Extract Tips

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"  # Daily at 08:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo (full history for commits)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ Sync LeetCode solutions
      - name: Sync (leetcode-sync)
        uses: joshcai/leetcode-sync@v1.7
        with:
          github-token: ${{ github.token }}
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          destination-folder: my-folder
          verbose: true
          commit-header: "[LeetCode Sync]"

      # ✅ Refresh repo to include commit made by leetcode-sync
      - name: Refresh repo after sync
        run: |
          git fetch origin main
          git reset --hard origin/main

      # 3️⃣ Extract TIPs and build cheat sheet
      - name: Extract tips + build cheat sheet
        run: |
          chmod +x .github/scripts/extract_tips.sh
          .github/scripts/extract_tips.sh my-folder

      # 4️⃣ Commit & push TIP updates
      - name: Commit TIP updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage updated TIP.md or TIPS.md
          git add my-folder/*/TIP.md my-folder/TIPS.md

          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "chore(tips): update TIPs after LeetCode sync"
            git push origin main
          else
            echo "No TIP updates to commit."
          fi
